<div class="docs-viewer-content">
  <overview-viewer [data]="data"
                   [containerCssClass]="containerCssClass"
              (contentLoaded)="onContentLoaded()">
    <ng-content></ng-content>
  </overview-viewer>
  <table-of-contents #tocOverviewViewer
                     *ngIf="showToc"
                     headerSelectors="h2,h3,h4"
                     [scrollContainer]="'.mat-sidenav-content'"
                     [data]="data"
                     [contentContainer]="'.docs-overview-viewer-cmp-content'"></table-of-contents>
</div>
