<div class="docs-example-demo-viewer-wrapper">
  <div class="docs-example-demo-viewer-title">
    <div class="docs-example-demo-viewer-title-spacer">{{title}}</div>

    <button mat-icon-button type="button" (click)="toggleSourceView()"
            [matTooltip]="'View source'">
      <mat-icon>
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit=""
             preserveAspectRatio="xMidYMid meet" focusable="false">
          <path fill="none" d="M0 0h24v24H0V0z"></path>
          <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"></path>
        </svg>
      </mat-icon>
    </button>

  </div>

  <div class="docs-example-demo-viewer-source" *ngIf="showSource">
    <mat-tab-group>
      <!-- TODO(jelbourn): don't hard-code the html + ts + css structure -->
      <mat-tab *ngFor="let extension of ['HTML', 'TS', 'SCSS']" [label]="extension">
        <div class="docs-example-source-wrapper">
          <button mat-icon-button type="button" class="docs-example-source-copy"
                  title="Copy example source" aria-label="Copy example source to clipboard"
                  (click)="copySource(viewer.textContent)">
            <mat-icon>content_copy</mat-icon>
          </button>
          <doc-viewer #viewer
                      [extension]="getExtension(extension)"
                      [documentUrl]="exampleFileUrl(extension)"></doc-viewer>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="docs-example-demo-viewer-body">
    <!--<ng-template [portalHost]="selectedPortal"></ng-template>-->
    <ng-content></ng-content>
  </div>
</div>
